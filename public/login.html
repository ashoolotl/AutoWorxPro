<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login Page</title>

    <script>
        function loginAndRedirect() {
            var username = document.querySelector('input[name="email"]').value;
            var password = document.querySelector('input[name="password"]').value;

            if (username && password) {
                window.location.href = 'user-profile.html';
            } else {
                alert("Fill in username and password.");
            }
        }
    </script>

</head>

<body>

    <div class="login-container">
        <h2>Login to your Account</h2>
        <p3>Welcome back! Fill in the following details</p3>
        <form action="login.php" method="post">
            <input type="text" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="button" onclick="loginAndRedirect()">LOG IN</button>
        </form>
        <p>Don't have an account? <a href="register.html">Register Here</a></p>
    </div>
    <div class="pictures">
        <div id="title">
            <img src="./images/logo-red.png">
        </div>
    </div>
</body>

</html>
