<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login Page</title>

    <script>
        function loginAndRedirect() {
            var username = document.querySelector('input[name="email"]').value;
            var password = document.querySelector('input[name="password"]').value;
            var name = document.querySelector('input[name="name"]').value;
            
            if (username && password && name) {
                window.location.href = 'login-page.html';
            } else {
                alert("Please fill in all fields");
            }
        }
    </script>
    
</head>

<body>
    
    <div class="login-container">
        <h2>Register your Account</h2>
        <p3>New here? Fill in the following details</p3>
        <form action="login.php" method="post">
            <input type="text" name="name" placeholder="Name" required>
            <input type="text" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="button" onclick="loginAndRedirect()">LOG IN</button>
        </form>
        <p>Have an account? <a href="login.html">Login Here</a></p>
    </div>
    <div class="pictures">
        <div id="title">
            <img src="./images/logo-red.png">
        </div>
    </div>
</body>

</html>
